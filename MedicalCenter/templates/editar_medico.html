<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedicalCenter - Editar Médico</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Nuestros estilos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/medicos.css') }}">
</head>
<body class="medical-body">
    <div class="dashboard-container">
        <!-- Barra superior -->
        <nav class="navbar medical-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-clinic-medical me-2"></i>
                    <span class="fw-bold">MedicalCenter</span>
                </a>
                <div class="d-flex align-items-center">
                    <div id="live-clock" class="text-white me-3"></div>
                    <div class="dropdown">
                        <button class="btn btn-medical dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>
                            Usuario
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Perfil</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Configuración</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt me-2"></i>Cerrar sesión</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Contenido principal -->
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3 col-lg-2 medical-sidebar">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('cita.citas') }}">
                                <i class="fas fa-calendar-check me-2"></i>Citas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('paciente.pacientes') }}">
                                <i class="fas fa-users me-2"></i>Pacientes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('medico.medicos') }}">
                                <i class="fas fa-user-md me-2"></i>Médicos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('exploracion.exploraciones') }}">
                                <i class="fas fa-file-medical me-2"></i>Exploraciones
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('expediente.expedientes') }}">
                                <i class="fas fa-folder-medical me-2"></i>Expedientes
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Contenido principal -->
                <div class="col-md-9 col-lg-10 main-content">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2><i class="fas fa-edit me-2"></i>Editar Médico</h2>
                        <a href="{{ url_for('medico.medicos') }}" class="btn btn-outline-medical">
                            <i class="fas fa-arrow-left me-1"></i> Volver a médicos
                        </a>
                    </div>

                    <!-- Formulario de edición -->
                    <div class="card">
                        <div class="card-header medical-card-header">
                            <h5 class="mb-0"><i class="fas fa-user-edit me-2"></i>Información del Médico</h5>
                        </div>
                        <div class="card-body">
                            <form action="{{ url_for('medico.editar_medico', medico_id=medico.id_medico) }}" method="POST">
                                <!-- Nombres -->
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Nombre *</label>
                                        <input name="nombre" class="form-control" value="{{ medico.nombre }}">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Apellido paterno *</label>
                                        <input name="apellido_paterno" class="form-control" value="{{ medico.apellido_paterno }}">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Apellido materno</label>
                                        <input name="apellido_materno" class="form-control" value="{{ medico.apellido_materno or '' }}">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Especialidad *</label>
                                        <select name="especialidad" class="form-select">
                                            <option value="" disabled>Seleccionar…</option>
                                            {% for esp in ['Cardiología','Pediatría','Cirugía General','Medicina Interna','Ginecología','Ortopedia','Neurología'] %}
                                                <option value="{{ esp }}" {% if medico.especialidad == esp %}selected{% endif %}>{{ esp }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <!-- Cédula y teléfono -->
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Cédula profesional *</label>
                                        <input name="cedula_profesional" class="form-control" value="{{ medico.cedula_profesional }}">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Teléfono</label>
                                        <input name="telefono" class="form-control" value="{{ medico.telefono or '' }}">
                                    </div>
                                </div>

                                <!-- Email y horarios -->
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Correo electrónico</label>
                                        <input type="email" name="email" class="form-control" value="{{ medico.email or '' }}">
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="form-label">Horario inicio</label>
                                        <input type="time" name="horario_inicio" class="form-control" value="{{ medico.horario_inicio or '' }}">
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="form-label">Horario fin</label>
                                        <input type="time" name="horario_fin" class="form-control" value="{{ medico.horario_fin or '' }}">
                                    </div>
                                </div>

                                <div class="d-flex justify-content-end gap-2">
                                    <a href="{{ url_for('medico.medicos') }}" class="btn btn-outline-medical">
                                        <i class="fas fa-times me-1"></i> Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-medical">
                                        <i class="fas fa-save me-1"></i> Guardar cambios
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Reloj en tiempo real
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('es-ES', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('live-clock').textContent = timeString;
        }
        
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
