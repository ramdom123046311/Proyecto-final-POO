<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Exploración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/exploracion_principal.css')}}"
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #1e5799 0%, #207cca 100%);">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-hospital me-2"></i>MedicalCenter
            </a>
        </div>
    </nav>
    <div class="container py-4">
        <div class="medical-card">
            <div class="medical-header text-center">
                <h1><i class="fas fa-stethoscope me-2"></i> Nueva Exploración Médica</h1>
            </div>
            
            <div class="patient-info">
                <h3>{{ cita.nombres_paciente }} {{ cita.apellidos_paciente }}</h3>
                <p class="mb-0"><strong>Edad:</strong> {{ edad }} años</p>
                <p class="mb-0"><strong>Fecha:</strong> {{ fecha_actual }}</p>
                <p class="mb-0"><strong>Médico:</strong> {{ cita.nombre_medico }}</p>
            </div>

            <form method="post" action="{{ url_for('crear_exploracion', id_cita=cita.id_cita) }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <div class="form-section">
                    <h4 class="mb-4"><i class="fas fa-heartbeat me-2"></i> Signos Vitales</h4>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Peso (kg)</label>
                            <input type="number" step="0.1" class="form-control" name="peso" placeholder="70.5">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Altura (cm)</label>
                            <input type="number" step="0.1" class="form-control" name="altura" placeholder="170">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Temperatura (°C)</label>
                            <input type="number" step="0.1" class="form-control" name="temperatura" placeholder="36.5">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Latidos por minuto</label>
                            <input type="number" class="form-control" name="latidos_minuto" placeholder="75">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Saturación de oxígeno (%)</label>
                            <input type="number" class="form-control" name="saturacion_oxigeno" placeholder="98">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Glucosa (mg/dL)</label>
                            <input type="number" step="0.1" class="form-control" name="glucosa" placeholder="100.0">
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h4 class="mb-4"><i class="fas fa-file-medical me-2"></i> Evaluación Médica</h4>
                    <div class="mb-3">
                        <label class="form-label">Síntomas</label>
                        <textarea class="form-control" name="sintomas" rows="3" placeholder="Describa los síntomas..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Diagnóstico</label>
                        <textarea class="form-control" name="diagnostico" rows="3" placeholder="Describa el diagnóstico..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tratamiento</label>
                        <textarea class="form-control" name="tratamiento" rows="3" placeholder="Describa el tratamiento..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estudios solicitados</label>
                        <textarea class="form-control" name="estudios" rows="3" placeholder="Describa los estudios solicitados..."></textarea>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('citas') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Volver a Citas
                    </a>
                    <button type="submit" class="btn btn-medical">
                        <i class="fas fa-save me-1"></i> Guardar Exploración
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
