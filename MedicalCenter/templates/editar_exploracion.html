<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Exploración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .medical-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 25px;
        }
        .medical-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            margin: -25px -25px 25px -25px;
        }
        .btn-medical {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .patient-info {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-section {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #1e5799 0%, #207cca 100%);">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-hospital me-2"></i>MedicalCenter
            </a>
        </div>
    </nav>

    <div class="container py-4">
        <div class="medical-card">
            <div class="medical-header text-center">
                <h1><i class="fas fa-stethoscope me-2"></i> Editar Exploración</h1>
            </div>
            
            <div class="patient-info">
                <h3>{{ exploracion.nombre_paciente }}</h3>
                <p class="mb-0"><strong>Edad:</strong> {{ edad }} años</p>
                <p class="mb-0"><strong>Fecha:</strong> {{ exploracion.fecha.strftime('%d/%m/%Y') }}</p>
                <p class="mb-0"><strong>Médico:</strong> {{ exploracion.nombre_medico }}</p>
            </div>

            <form method="post" action="{{ url_for('editar_exploracion', id_exploracion=exploracion.id_exploracion) }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <div class="form-section">
                    <h4 class="mb-4"><i class="fas fa-heartbeat me-2"></i> Signos Vitales</h4>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Peso (kg)</label>
                            <input type="number" step="0.1" class="form-control" name="peso" 
                                   value="{{ exploracion.peso if exploracion.peso is not none }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Altura (cm)</label>
                            <input type="number" step="0.1" class="form-control" name="altura" 
                                   value="{{ exploracion.altura if exploracion.altura is not none }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Temperatura (°C)</label>
                            <input type="number" step="0.1" class="form-control" name="temperatura" 
                                   value="{{ exploracion.temperatura if exploracion.temperatura is not none }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Latidos por minuto</label>
                            <input type="number" class="form-control" name="latidos_minuto" 
                                   value="{{ exploracion.latidos_minuto if exploracion.latidos_minuto is not none }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Saturación de oxígeno (%)</label>
                            <input type="number" class="form-control" name="saturacion_oxigeno" 
                                   value="{{ exploracion.saturacion_oxigeno if exploracion.saturacion_oxigeno is not none }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Glucosa (mg/dL)</label>
                            <input type="number" step="0.1" class="form-control" name="glucosa" 
                                   value="{{ exploracion.glucosa if exploracion.glucosa is not none }}">
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h4 class="mb-4"><i class="fas fa-file-medical me-2"></i> Evaluación Médica</h4>
                    <div class="mb-3">
                        <label class="form-label">Síntomas</label>
                        <textarea class="form-control" name="sintomas" rows="3">{{ exploracion.sintomas or '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Diagnóstico</label>
                        <textarea class="form-control" name="diagnostico" rows="3">{{ exploracion.diagnostico or '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tratamiento</label>
                        <textarea class="form-control" name="tratamiento" rows="3">{{ exploracion.tratamiento or '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estudios solicitados</label>
                        <textarea class="form-control" name="estudios" rows="3">{{ exploracion.estudios or '' }}</textarea>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('ver_exploracion', id_exploracion=exploracion.id_exploracion) }}" class="btn btn-outline-secondary">
                        <i class="fas fa-times me-1"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-medical">
                        <i class="fas fa-save me-1"></i> Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
